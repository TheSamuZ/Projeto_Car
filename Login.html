<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<style>
		*{
			box-sizing: border-box;
		}
		body{
			width: 100%;
			height: 100%;
		}
		form{
			width: 300px;
			margin: 200px auto;
			text-align: center;
		}
		input{
			display: block;
			margin: 10px auto;
			width: 250px;
			height: 30px;
		}
		button{
			display: block;
			margin: 10px auto;
			width: 250px;
			height: 30px;
		}
	</style>
</head>
<body>
	<form>
	<h2 class="title">Login</h2>
	<label form="">Email</label>
			<div class="input">
				<input type="email" name="email" id="email" placeholder="Email" required type="text">
			</div>
			<br>
			<label form="">Senha</label>
			<div class="input">
				<input type="password" name="senha" id="senha" placeholder="Senha" required type="password">
			</div>
			<br>
			<button type="submit" onclick="logar()">Entrar</button>
			</div>
		</form>
</body>
<script>
	function logar(){
	var Email = document.getElementById('email').value;
	var Senha = document.getElementById('senha').value;

	if(Email == "admin@gmail.com" && Senha == "admin"){
		alert('Sucesso');
	}else{
		alert('Email ou Senha incorretos')
	}
}
	</script>
</html>
