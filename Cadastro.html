<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastro</title>
	<script>
		function ConfirmarSenha() {
			const Senha = document.querySelector('input[name=Senha');
			const Confirmar = document.querySelector('input[name=Confirmar');

			if (Confirmar.value === Senha.value) {
				Confirmar.setCustomValidity('');
			}else{
				Confirmar.setCustomValidity('Senhas diferentes');
			}
		}
		function SenhaOkay(){
			alert("As senhas conferem")
		}
	</script>
	<style>
	</style>
	<style>
		body{
			font-size: 25px;
			width: 100%;
			height: 100vh;
			background-color: whitesmoke;
		}
	</style>
	<style>
		form{
			position: relative;
			top: 50%;
			left: 50%;
			background-color: white;
			border-radius: 10px;
			padding: 50px;
			width: min-content;
			align-items: center;
			color: black;
		}
	</style>

	<style>
		.title{
			font-size: 1.8em;
		}

	</style>
	<style>
		.input{

			min-width: 280px;
			border-radius: 22px;
			border-color: black;
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<div id="form">
		<form action="" onsubmit="SenhaOkay();" method="POST" accept-charset="utf-8">
			<h2 class="title">Cadastrar</h2>
			<label form="">Nome</label>
			<div class="input">
				<input type="username" name="username" placeholder="Nome" type="text">
			</div>
			<br>
			<label form="">Email</label>
			<div class="input">
				<input type="email" name="email" placeholder="Email" required type="text">
			</div>
			<br>
			<label form="">Senha</label>
			<div class="input">
				<input type="password" name="Senha" placeholder="Senha" required onchange='ConfirmarSenha();' type="password">
			</div>
			<br>
			<label form="">Confirmar Senha</label>
			<div class="input">
				<input type="password" name="Confirmar" placeholder="Confirmar Senha" required onchange='ConfirmarSenha();'>
			</div>
			<br>
			<div id="button">
				<button type="submit">Cadastrar</button>
			</div>
		</form>
	</div>

</body>
</html>
