<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastro</title>
	<style>
	</style>
	<style>
		*{
			box-sizing: border-box;
		}
		body{
			width: 100%;
			height: 100%;
		}
		form{
			width: 300px;
			margin: 200px auto;
			text-align: center;
		}
		.title{
			font-size: 1.8em;
		}
		button{
			display: block;
			margin: 10px auto;
			width: 250px;
			height: 30px;

	}
		input{

			display: block;
			margin: 10px auto;
			width: 250px;
			height: 30px;
		}
	</style>
</head>
<body>
	<div id="form">
		<form action="" onsubmit="SenhaOkay();" method="POST" accept-charset="utf-8">
			<h2 class="title">Cadastrar</h2>
			<label form="">Nome</label>
			<div class="input">
				<input type="username" name="username" placeholder="Nome" type="text">
			</div>
			<br>
			<label form="">Email</label>
			<div class="input">
				<input type="email" name="email" placeholder="Email" required type="text">
			</div>
			<br>
			<label form="">Senha</label>
			<div class="input">
				<input type="password" name="Senha" placeholder="Senha" required onchange='ConfirmarSenha();' type="password">
			</div>
			<br>
			<label form="">Confirmar Senha</label>
			<div class="input">
				<input type="password" name="Confirmar" placeholder="Confirmar Senha" required onchange='ConfirmarSenha();'>
			</div>
			<br>
			<div id="button">
				<button type="submit">Cadastrar</button>
			</div>
		</form>
	</div>

</body>
<script src="./js/cadastro.js"></script>
</html>
